<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="icon" href="3dpreview.png" type="image/png"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="game3.css"> 
</head>
<body>
    <div class="game-container">
        <h1 class="text-center mb-4 text-primary">Guess the Number</h1>
        <p class="text-center mb-4 text-muted">Try to guess the number between 1 and 100. You have 5 tries!</p>
        <div class="mb-3">
            <input type="number" id="guessInput" class="form-control" placeholder="Enter your guess" min="1" max="100">
        </div>
        <div class="d-grid gap-2">
            <button id="guessBtn" class="btn btn-primary">Guess</button>
            <button id="resetBtn" class="btn btn-success" style="display: none;">Play Again</button>
        </div>
        <div id="message" class="mt-3 text-center fw-bold" aria-live="polite"></div>
        <div id="remainingTries" class="mt-2 text-center text-muted"></div>
        <div class="mt-4">
            <h2 class="text-primary h5 mb-2">Past Guesses</h2>
            <div id="pastGuesses" class="d-flex flex-wrap"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="game2.js"></script> 
</body>
</html>
